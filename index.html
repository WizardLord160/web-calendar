<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="dateTime">
        <div class="time">
            <p id="time-text"></p>
            <p id="meridiem-text"></p>
        </div>
        <div class="day">
            <p id="day-text"></p>
        </div>
    </div>

    <!-- CALENDAR -->
    <div class="calendar-container">
      <ul class="calendar">
        <!-- DAYS OF WEEK -->
        <!-- NOTE: Abbreviated to two letters for in-between spacing consistency, 
          but can go back to three if overall calendar size increased -->
        <li class="days-of-week">Mo</li>
        <li class="days-of-week">Tu</li>
        <li class="days-of-week">We</li>
        <li class="days-of-week">Th</li>
        <li class="days-of-week">Fr</li>
        <li class="days-of-week">Sa</li>
        <li class="days-of-week">Su</li>



        <!-- DATE VALUES -->
        <li id="d1" class="first-day"><div></div>1</li>
        <li id="d2"><div></div>2</li>
        <li id="d3"><div></div>3</li>
        <li id="d4"><div></div>4</li>
        <li id="d5"><div></div>5</li>
        <li id="d6"><div></div>6</li>
        <li id="d7"><div></div>7</li>
        <li id="d8"><div></div>8</li>
        <li id="d9"><div></div>9</li>
        <li id="d10"><div></div>10</li>
        <li id="d11"><div></div>11</li>
        <li id="d12"><div></div>12</li>
        <li id="d13"><div></div>13</li>
        <li id="d14"><div></div>14</li>
        <li id="d15"><div></div>15</li>
        <li id="d16"><div></div>16</li>
        <li id="d17"><div></div>17</li>
        <li id="d18"><div></div>18</li>
        <li id="d19"><div></div>19</li>
        <li id="d20"><div></div>20</li>
        <li id="d21"><div></div>21</li>
        <li id="d22"><div></div>22</li>
        <li id="d23"><div></div>23</li>
        <li id="d24"><div></div>24</li>
        <li id="d25"><div></div>25</li>
        <li id="d26"><div></div>26</li>
        <li id="d27"><div></div>27</li>
        <li id="d28"><div></div>28</li>
        <li id="d29"><div></div>29</li>
        <li id="d30"><div></div>30</li>
        <li id="d31"><div></div>31</li>
    </div>



	<script src="script.js"></script>
  </body>
</html>
