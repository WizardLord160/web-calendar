<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="dateTime">
        <div class="time">
            <p id="time-text"></p>
            <p id="meridiem-text"></p>
        </div>
        <div class="day">
            <p id="day-text"></p>
        </div>
    </div>

    <!-- CALENDAR -->
    <div class="calendar-container">
      <ul class="calendar">
        <!-- DAYS OF WEEK -->
        <!-- NOTE: Abbreviated to two letters for in-between spacing consistency, 
          but can go back to three if overall calendar size increased -->
        <li class="days-of-week">Mo</li>
        <li class="days-of-week">Tu</li>
        <li class="days-of-week">We</li>
        <li class="days-of-week">Th</li>
        <li class="days-of-week">Fr</li>
        <li class="days-of-week">Sa</li>
        <li class="days-of-week">Su</li>

        <!-- DATE VALUES -->
        <!-- Date values and elements are inserted via setUpCalendar() -->

 
    </div>



	<script src="script.js"></script>
  </body>
</html>
