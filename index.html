<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="dateTime">
        <div class="time">
            <p id="time-text"></p>
            <p id="meridiem-text"></p>
        </div>
        <div class="day">
            <p id="day-text"></p>
        </div>
    </div>

    <!-- Note: Location of this element is not finalized yet -->
    <select name="calendar-view" id="calendar-view">
      <option value="Month">Month</option>
      <option value="Week">Week</option>
      <option value="Day">Day</option>
    </select>

    <!-- CALENDAR -->
    <div class="calendar-container">
      <!-- DAYS OF WEEK -->
      <!-- NOTE: Abbreviated to two letters for in-between spacing consistency, 
        but can go back to three if overall calendar size increased -->
      <div class="days-of-week">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </div>
      <ul class="calendar">

        <!-- DATE VALUES -->
        <!-- Date values and elements are inserted via setUpCalendar() -->

 
    </div>



	<script src="script.js"></script>
  </body>
</html>
